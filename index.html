<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Feliz Aniversario, Amor!</h1>
        <p>Hoy celebramos nuestro tiempo juntos. Gracias por ser la persona maravillosa que eres.</p>
        <button id="surpriseButton">Haz clic para ver el mensaje especial</button>
        <div id="message" class="hidden">
            <p>Te amo más de lo que las palabras pueden expresar. ¡Por muchos meses más juntos!</p>
        </div>

        <div class="carousel">
            <img src="1.jpg" alt="Imagen 1" class="carousel-image active">
            <img src="2.jpg" alt="Imagen 2" class="carousel-image">
            <img src="3.jpg" alt="Imagen 3" class="carousel-image">
            <img src="4.jpg" alt="Imagen 4" class="carousel-image">
            <img src="5.jpg" alt="Imagen 5" class="carousel-image">
            <img src="6.jpg" alt="Imagen 6" class="carousel-image">
            <img src="7.jpg" alt="Imagen 7" class="carousel-image">
            <img src="8.jpg" alt="Imagen 8" class="carousel-image">
        </div>

        <div class="hearts"></div>
    </div>

    <audio id="backgroundMusic" src="Coldplay - Sparks [Letra En Español].mp3" autoplay loop muted></audio>

    <script src="script.js"></script>
    <script>
        const images = document.querySelectorAll('.carousel-image');
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length; // Vuelve al inicio
            images[currentIndex].classList.add('active');
        }
        

        // Cambia la imagen cada 1 segundo
        setInterval(showNextImage, 1000);
    </script>
</body>
</html>
